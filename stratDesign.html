<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StratDesign</title>
</head>
<body>
    <h1>Strategy Designer</h1>
    <br>
    <div>
        <label for = "text">Name your strategy:</label>
        <input type = "text" id="strategyName" required>
        <br>
        Select Map:
        <select name="Map" id="MapSelection" aria-placeholder="Select">
            <option value="">empty</option>
            <option value="centralPark">Central Park</option>
            <option value="hallofDjalia">Hall of Djalia</option>
            <option value="symbioticSurface">Symbiotic Surface</option>
            <option value="shinShibuya">Shin-Shibuya</option>
            <option value="midTown">MidTown</option>
            <option value="arakko">Arakko</option>
            <option value="spiderIslands">Spider-Islands</option>
            <option value="yggdrasillPath">Yggdrasill Path</option>
            <option value="birninTchalla">Birnin T'Challa</option>
            <option value="celestialHusk">Celestial Husk</option>
            <option value="hellsHeaven">Hell's Heaven</option>
            <option value="krakoa">Krakoa</option>
            <option value="royalPalace">Royal Palace</option>
        </select>
    </div>
</body>
</html>
